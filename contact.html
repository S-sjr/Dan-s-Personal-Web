    <!-- 主要内容 -->
    <main class="contact-main">
        <div class="container">
            <h1 class="page-title" data-i18n="contact.title">联系我</h1>
            <p class="page-description" data-i18n="contact.description">有任何问题或合作意向，请随时与我联系</p>

            <div class="contact-content">
                <!-- 修改为居中对齐布局 -->
                <div style="width: 100%; text-align: center;">
                    <!-- 联系方式模块 -->
                    <div class="contact-info" style="max-width: 600px; margin: 0 auto 3rem;">
                        <ul class="contact-details">
                            <li class="email" data-i18n="contact.email">邮箱: dandancountertenor@gmail.com</li>
                        </ul>

                    </div>
                    
                    <!-- 发送消息模块 - 添加卡片背景效果 -->
                    <div class="contact-form" style="max-width: 600px; margin: 0 auto; background-color: #f9f9f9; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); text-align: center;">
                        <h2 class="section-title" data-i18n="contact.formTitle">发送消息</h2>
                        <form id="contact-form">
                            <div style="display: flex; gap: 1rem;">
                                <div class="form-group" style="flex: 1;">
                                    <label for="lastName" data-i18n="contact.lastNameLabel" style="text-align: left; display: block;">姓</label>
                                    <input type="text" id="lastName" required>
                                </div>
                                <div class="form-group" style="flex: 1;">
                                    <label for="firstName" data-i18n="contact.firstNameLabel" style="text-align: left; display: block;">名</label>
                                    <input type="text" id="firstName" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" data-i18n="contact.emailLabel" style="text-align: left; display: block;">电子邮箱</label>
                                <input type="email" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message" data-i18n="contact.messageLabel" style="text-align: left; display: block;">消息内容</label>
                                <textarea id="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn" data-i18n="contact.submitBtn">发送消息</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Dan's World. All rights reserved.</p>

                <a href="https://youtube.com/@wenbo_shuai?si=xn_WkDfPoGROIm0v" target="_blank" aria-label="YouTube"><img src="img/YouTube_youtube7.svg" alt="YouTube" style="width: 24px; height: 24px;"></a>
                <a href="https://v.douyin.com/uzmfJTGJzhM/" target="_blank" aria-label="TikTok"><img src="img/抖音.svg" alt="TikTok" style="width: 20px; height: 20px;"></a>
                <a href="https://xhslink.com/m/6yCJ76c0op" target="_blank" aria-label="小红书"><img src="img/小红书.svg" alt="小红书" style="width: 24px; height: 24px;"></a>
            </div>
        </div>

    <!-- EmailJS库文件引入 -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/language.js"></script>
    
    <!-- EmailJS配置和表单提交逻辑 -->
    <script>
        // 初始化EmailJS
        emailjs.init('I27yfQjALdnxlfH-9'); // 使用正确的用户ID
        
        // 获取表单元素
        const contactForm = document.getElementById('contact-form');
        
        // 添加表单提交事件监听器
        contactForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 准备邮件参数
            const emailParams = {
                to_email: 'dandancountertenor@gmail.com',
                from_name: document.getElementById('lastName').value + ' ' + document.getElementById('firstName').value,
                from_email: document.getElementById('email').value,
                subject: '来自网站的消息', // 添加默认主题
                message: document.getElementById('message').value
            };
            
            // 发送邮件 - 使用正确的服务ID
            emailjs.send('service_j8q8z4a', 'template_spdljmh', emailParams)
                .then(function(response) {
                    // 邮件发送成功提示 - 改进用户体验
                    alert('消息发送成功！我会尽快回复您。');
                    contactForm.reset(); // 重置表单
                    console.log('EmailJS发送成功:', response);
                }, function(error) {
                    // 改进的错误提示，显示更详细的错误信息
                    console.error('EmailJS错误详情:', error);
                    alert('消息发送失败，请稍后再试。\n错误代码：' + error.status + '\n错误信息：' + error.text);
                });
        });
    </script>
</body>
</html>
