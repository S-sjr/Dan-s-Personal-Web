<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网站 - 联系我</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400&display=swap">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="index.html">DAN'S WORLD</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" data-i18n="nav.home">首页</a></li>
                <li><a href="about.html" data-i18n="nav.about">关于我</a></li>
                <li><a href="media.html" data-i18n="nav.media">媒体中心</a></li>
                <li><a href="schedule.html" data-i18n="nav.schedule">演出日程</a></li>
                <li><a href="contact.html" class="active" data-i18n="nav.contact">联系我</a></li>
            </ul>
            <div class="language-switch">
                <button class="lang-btn" data-lang="zh">中文</button>
    <button class="lang-btn active" data-lang="en">English</button>
    <button class="lang-btn" data-lang="de">Deutsch</button>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="contact-main">
        <div class="container">
            <h1 class="page-title" data-i18n="contact.title">联系我</h1>
            <p class="page-description" data-i18n="contact.description">有任何问题或合作意向，请随时与我联系</p>

            <div class="contact-content">
                <!-- 修改为居中对齐布局 -->
                <div style="width: 100%; text-align: center;">
                    <!-- 联系方式模块 -->
                    <div class="contact-info" style="max-width: 600px; margin: 0 auto 3rem;">
                        <ul class="contact-details">
                            <li class="email" data-i18n="contact.email">邮箱: contact@dansworld.com</li>
                            <li class="phone" data-i18n="contact.phone">电话: +49 123 4567 8910</li>
                        </ul>

                    </div>
                    
                    <!-- 发送消息模块 - 添加卡片背景效果 -->
                    <div class="contact-form" style="max-width: 600px; margin: 0 auto; background-color: #f9f9f9; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); text-align: center;">
                        <h2 class="section-title" data-i18n="contact.formTitle">发送消息</h2>
                        <form>
                            <div class="form-group">
                                <label for="name" data-i18n="contact.nameLabel">您的姓名</label>
                                <input type="text" id="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email" data-i18n="contact.emailLabel">电子邮箱</label>
                                <input type="email" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="subject" data-i18n="contact.subjectLabel">主题</label>
                                <input type="text" id="subject" required>
                            </div>
                            <div class="form-group">
                                <label for="message" data-i18n="contact.messageLabel">消息内容</label>
                                <textarea id="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn" data-i18n="contact.submitBtn">发送消息</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Dan's World. All rights reserved.</p>
            <div class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">Twitter</a>
                <a href="#">YouTube</a>
                <a href="#">TikTok</a>
                <a href="#">小红书</a>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/language.js"></script>
</body>
</html>
